<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>smart.fm</title>

  <script type="text/javascript" src="../vendor/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="../vendor/jquery-ui/js/jquery-ui-1.7.2.custom.min.js"></script>

  <script type="text/javascript" src="../smart.js"></script>
  <script type="text/javascript" src="../smart.lang.en.js"></script>
  <script type="text/javascript" src="../smart.ime.js"></script>
  <script type="text/javascript" src="../smart.session.js"></script>
  <script type="text/javascript" src="../smart.quizzes.multiple_choice.js"></script>
  <script type="text/javascript" src="../smart.quizzes.spelling.js"></script>

  <link type="text/css" href="../vendor/jquery-ui/css/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" media="all" />
  <link type="text/css" href="../vendor/jquery-ui/css/smoothness/buttons.css" rel="stylesheet" rel="stylesheet" media="all" />
  
  <link type="text/css" href="css/reset.css" rel="stylesheet" media="all" />
  <link type="text/css" href="css/layout.css" rel="stylesheet" media="all" />
  <link type="text/css" href="../vendor/smartfm/smartness/base.css" rel="stylesheet" media="all" />

  <script type="text/javascript" src="../vendor/rotate3di-0.9/jquery-css-transform.js"></script>
  <script type="text/javascript" src="../vendor/rotate3di-0.9/rotate3di-0.9.js"></script>


  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/base.string.js"></script>
  <script type="text/javascript" src="js/behaviour.js"></script>
  <script type="text/javascript" src="js/audio.js"></script>
  <script type="text/javascript" src="js/screen.preview.js"></script>
  <script type="text/javascript" src="js/screen.study.js"></script>
  <script type="text/javascript" src="js/screen.recall.js"></script>
  <script type="text/javascript" src="js/screen.quiz.js"></script>

</head>
<body>
  <div class="page-wrapper">
	
    <img style="visibility:hidden; position:absolute; left:-9999px; top: -9999px;" src="../vendor/smartfm/smartness/images/ui_card_flip.png"/>
    <div class="loading-error"><span class="text-loading-error">An error occured while trying to prepare your study data. Please try reloading.</span></div>
    <div class="session-paused" style="display:none;">Learning session paused</div>
    <div class="overlay"></div>

    <div class="session-window ui-corner-all clr">
      <div class="session-window-inner clr">
        <div class="loading-spinner"><img src="../vendor/smartfm/smartness/images/ajax-loader.gif"/><span class="text-loading">loading</span></div>
        <div class="session-heading-panel clr">
          <div class="session-progress ui-corner-all clr">
            <div class="progress-bar-wrapper">
              <div id="progressbar"></div>
            </div>
            <div id="timer" class="session-timer">00:00</div>
          </div>
          <div class="session-settings">
          </div>
        </div>
        <div class="session-main-panel clr">
          <div class="study-panel">
            <div id="tabs">
              <ul>
                <li><a href="#tabs-1" class="text-study-item">Study Item</a></li>
                <li><a href="#tabs-2" class="text-sentences">Sentences</a></li>
                <li><a href="#tabs-3" class="text-extra-info">Extra Info</a></li>
                <li><a href="#tabs-4" class="text-quiz-practice">Quiz practice</a></li>
              </ul>
              <div id="tabs-1" class="clr">
                <div class="item-card large-card ui-corner-all" id="item-card" style="visibility: hidden">
                  <div class="item-card-inner-cue cue-text-quiz">
                    <div class="item-cue">
                      <span class="cue-image" id="calculate-study"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div id="tabs-2">
                <div class="session-sentences">
                  <div class="session-sentences-inner">
                  </div>
                </div>
              </div>
              <div id="tabs-3">
                <div class="extra-info">
                  <div class="extra-info-inner">
                  </div>
                </div>
              </div>
              <div id="tabs-4">
                <div class="quiz-types">
                  <div class="quiz-types-inner">
                    <div class="enter-missing" style="">
                      <div class="enter-missing-inner">
                        <div class="enter-missing-item">
                          <div class="item-cue">
                          </div>
                          <div class="enter-missing-input">
                            <div class="dictation-input-wrapper">
                              <input type="text" value="" class="dictation-input">
                              <div class="dictation-bars"></div>	
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>  
            </div>
          </div>

          <div class="session-recall item-card large-card cue-text-recall ui-corner-all">
            <div class="session-recall-inner">
              <div class="item-cue item-cue-image" id="calculate-recall">
              </div>
              <p class="session-recall-question">&nbsp;</p>
            </div>
          </div>

          <div class="multiple-choice-quiz">
            <p class="multiple-choice-question"><strong> 新しい</strong>は英語でなんですか？</p>
            <div class="multiple-choice d-5 multiple-choice-image">
              <button type="button" class="fg-button ui-state-default ui-corner-all" id="calculate-quiz">old</button>
            </div>
          </div>

          <div class="enter-missing-quiz">
            <div class="enter-missing-inner">
              <div class="enter-missing-item">
                <div class="item-cue">
                </div>
                <div class="enter-missing-input">
                  <div class="dictation-input-wrapper">
                    <input type="text" value="" class="dictation-input">
                    <div class="dictation-bars"></div>	
                    <div class="answer-icon"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="session-preview">
            <div class="session-preview-inner">
              <!-- Sample preview item for width/height calculation purposes -->
              <div class="item-card small-card">
                <div class="small-card-inner ui-corner-all">
                  <div class="item-card-inner-cue">
                    <div class="item-cue">
                      <div class="small-card-inner">
                        <div class="leaf-border border-front"></div>
                        <div class="item-card-inner-cue image-item">
                          <div class="item-cue">
                            <span class="cue-image leaf-corners-front" id="calculate-preview"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>	

            </div>
          </div>

        </div>

        <div class="session-footer-panel clr">
          <div class="right-button">
            <a href="#" class="fg-button ui-state-default ui-corner-all"><span class="ui-icon icon-next-large">►</span>Next</a>
          </div>
          <div class="fg-buttonset fg-buttonset-single">
            <button class="fg-button ui-state-default ui-priority-primary ui-corner-left text-no">No</button>
            <button class="fg-button ui-state-default ui-priority-primary text-maybe">Maybe</button>
            <button class="fg-button ui-state-default ui-priority-primary ui-corner-right text-yes">Yes</button>
          </div>
          <div id="quiz-timer"></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
